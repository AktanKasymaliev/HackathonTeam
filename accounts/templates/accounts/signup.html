{% extends 'base.html' %}
{% load static %}

{% block title %}
Signing Up
{% endblock %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block content %}
<div class='container'>
    <h1 class="text-center logo my-4">
        <a href="{% url 'posts_list' %}" style="color: white;">Twits</a>
    </h1>
<div class='row justify-content-center'>
    <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title" style="text-align: center;">Sign Up</h3>
                <form method="post" class="post-form">
                    {% csrf_token %}
                    {% include 'includes/form.html' %}
                    <button type='sumbit' class='btn btn-primary btn-block'>Create account</button>
                </form>
            </div>
            <div class="card-footer text-muted text-center">
                Already have an account? <a href="{% url 'login'%}">Lets Log In!!!</a>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
