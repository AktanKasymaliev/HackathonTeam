{% extends 'blog/base_blog.html' %}

{% block title %}
Posts List
{% endblock %}



{% block content %}
<div class="mb-5">
    <h1>Posts:</h1>
</div>
{% for el in posts %}
        <div class="card mb-5">
            <div class="card-header">
                {{el.pub_date}}
            </div>
            {{ el.created_by }}
            <div class="card-body">
                <h5 class="card-title">{{ el.title }}</h5>
                <p class="card-text">{{ el.body|truncatewords:10 }}</p>
                <a href="{% url 'post_detail' pk=el.id%}" class="btn btn-primary">Read</a>
            </div>
        </div>

{% endfor %}

{% endblock %}
