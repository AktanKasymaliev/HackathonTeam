{% extends 'blog/base_blog.html' %}

{% block title %}
Posts List
{% endblock %}



{% block content %}
<div class="mb-5">
    <h1>Posts:</h1>
</div>
{% for el in posts %}
        <div class="card mb-5">
            <div class="card-header">
                {{el.date_pub}}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ el.title }}</h5>
                <p class="card-text">{{ el.body|truncatewords:10 }}</p>
            </div>
        </div>

{% endfor %}

{% endblock %}
