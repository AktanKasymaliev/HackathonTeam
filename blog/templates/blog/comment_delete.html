{% extends 'blog/base_blog.html' %}

{% block title %}
{{ post.title }} - {{ post.created_by }}
{% endblock %}



{% block content %}
<div class="mb-5">
    <div class="card mb-5">
        <div class="card-header">
<form method="POST" class="post-form">
    {% csrf_token %}
    <h4>Are you sure you want delete "{{ comment.message }}"?</h4>
    <a href="{% url 'post_detail' pk=post.pk %}"><button type='submit' class='delete-btn-btn-default'>Yes</button></a>
</form>
<a href="{% url 'post_detail' pk=post.pk%}"><button class="delete-btn-btn-default" type="button">No</button></a>
        </div>
    </div>
</div>
{% endblock %}
