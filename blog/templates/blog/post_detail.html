{% extends 'blog/base_blog.html' %}

{% block title %}
{{ post.title }} - {{ post.created_by }}
{% endblock %}



{% block content %}
<div class="mb-5">
    <h1>{{ post.title }}</h1>
</div>
        <div class="card mb-5">
            <div class="card-header">
                Created at: {{post.date_pub}}
            </div>
            <div class="card-body">
                <p class="card-text">{{ post.body }}</p>
            </div>
        </div>

{% endblock %}
