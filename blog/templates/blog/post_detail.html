{% extends 'blog/base_blog.html' %}
{% load static %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
{% endblock %}

{% block title %}
{{ post.title }} - {{ post.created_by }}
{% endblock %}



{% block content %}
<div class="card mb-5" id='container'>
    <div class="card-header">
        <h3>{{ post.title }}</h3>
    </div>
    <div class="card-body">
        <h5>{{ post.created_by }}:</h5>
        <h5><p class="card-text">{{ post.body }}</p></h5>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                  <div class="page-header">
                    <h4><small class="pull-right">45 comments</small> Comments </h4>
                  </div> 
                   <div class="comments-list">
                    <h4><small class="pull-left"><img src="../../../static/img/avatar.jzIUd.png" 
                      alt="{{ post.created_by.username }}" 
                      class="w-100"></small></h4>
                   </div>   
                </div>
            </div>
        </div>
    </div>
{% endblock %}
