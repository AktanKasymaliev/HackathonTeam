{% extends 'blog/base_blog.html' %}

{% block title %}
{{ post.title }} - {{ post.created_by }}
{% endblock %}



{% block content %}
<div class="mb-5">
<form method="POST" class="post-form">
    {% csrf_token %}
    <h4>Are you sure you want delete "{{ twit.title }}"?</h4>
    <a href="{% url 'posts_list' %}"><button type='submit' class='delete-btn-btn-default'>Yes</button></a>
</form>
<a href="{% url 'posts_list' %}"><button class="delete-btn-btn-default" type="button">No</button></a>
</div>
{% endblock %}
