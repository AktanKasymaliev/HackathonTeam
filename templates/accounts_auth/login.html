{% extends 'base.html' %}
{% load static %}

{% block title %}
Signing Up
{% endblock %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class='container'>
    <h1 class="text-center logo my-4" style="color: white;">
        <a href="{% url 'posts_list' %}" style="color: white;">Twitter</a>
    </h1>
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-6 col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Log In</h3>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{form.as_p}}
                        <a href="{% url 'posts_list' %}"><button type="submit" class="btn btn-primary btn-block" style="width: 100px; margin-left: 70px;">Log In</button></a>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    New to Makers Boards? <a href="{% url 'signup' %}">Sign Up</a>
                </div>
                <div class="text-center py-2">
                    <small>
                        <a href="{% url 'password_reset' %}" class="text-muted">Forgot your password?</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
